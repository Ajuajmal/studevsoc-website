<div class="col-lg-4 col-md-6 mb-4">

  <!--Card-->
  <div class="card">

    <!--Card image-->
    <div class="view overlay">
      <img src="{{ post.cover.url }}" class="card-img-top" alt="">
      <a href="{% url 'post_detail' post.slug %}" target="_blank">
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>

    <!--Card content-->
    <div class="card-body">
      <!--Title-->
      <h4 class="card-title">{{ post.title }}</h4>
      <!--Text-->
      <p class="card-text">Based on the latest Bootstrap 4 and React 16. </p>
      <a href="{% url 'post_detail' post.slug %}" target="_blank" class="btn btn-primary btn-md">Free download
        <i class="fas fa-download ml-2"></i>
      </a>
    </div>

  </div>

  <!--/.Card-->

</div>
